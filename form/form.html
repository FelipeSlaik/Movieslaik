<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>

<body>

    <div class="form-create">

        <form id="create-account">
            <div class="user-create">
                <label for="name">Usuário:</label>
                <input type="text" id="name" name="name" placeholder="Insira seu some de usuário" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex..sds@dsd.com" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Crie sua senha" required>

                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha">

                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" min="0" max="100">

                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
